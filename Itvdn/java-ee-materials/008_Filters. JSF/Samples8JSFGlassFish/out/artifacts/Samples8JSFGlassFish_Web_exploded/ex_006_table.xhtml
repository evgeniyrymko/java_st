<?xml version="1.0" encoding="UTF-8"?>


<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="ex_005_pattern.xhtml">

    <ui:define name="page_title">Products</ui:define>

    <ui:define name="page_body">

        <h:form>
            <h:outputText value="Id" />
            <h:inputText value="#{product.id}" />
            <h:outputText value="Name" />
            <h:inputText value="#{product.name}" />
            <h:outputText value="Price" />
            <h:inputText value="#{product.price}" />
            <h:commandButton value="add" action="#{productListBean.add(product)}" />
        </h:form>

        <h:dataTable value="#{productListBean.products}" var="current">
            <h:column>
                <h:outputText value="#{current.id}" />
            </h:column>
            <h:column>
                <h:outputText value="#{current.name}" />
            </h:column>
            <h:column>
                <h:outputText value="#{current.price}" />
            </h:column>
        </h:dataTable>

    </ui:define>

</ui:composition>
